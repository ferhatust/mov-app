<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>

    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullancı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı Adı Gİriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">E-posta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="E-posta Gİriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parola Gİriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="ad">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="ad" placeholder="Adınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="soyad">Soyadınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="soyad" placeholder="Soyadınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Şehir:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <select  id="sehir">
            <option>Ankara</option>
            <option>Istanbul</option>
            <option>Izmir</option>
            <option>Bursa</option>
          </select>
        </td>
      </tr>
        </tr>
      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td ></td>
        <td>
         <input type="radio" name="cinsiyet">Erkek
         <input type="radio" name="cinsiyet">Kadın
        
        </td>
      </tr>
       <tr>
        <td>
          <label for="hobiler">Hobileriniz:</label>
        </td>
        <td ></td>
        <td>
        <input type="checkbox" >Sinema
        <input type="checkbox" >Müzik
        <input type="checkbox" >Kitap Okuma
        <input type="checkbox" > Gezmek

        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
            <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
